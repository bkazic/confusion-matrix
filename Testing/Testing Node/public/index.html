<body>
	<div class="container">
	
		<!-- Title -->
		<div class="title" align="center">
			<h1>Confusion Matrix
				</br>
				<small>Online Calculator</small>
			</h1>
			<small>by Blaž Kažič</small>
		</div>
		
		</br>
		<hr>
		</br>
		
		<!-- Confusion Matrix table -->
		<div class="confusionMatrix">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
				
					<table class="table table-borderless text-center">
					    <tbody>
					      <tr>
					        <td>
					        </td>
					        <td class="col-xs-4">
								<strong> Actual Positive </strong>	
					        </td>
					        <td class="col-xs-4">
								<strong> Actual Negative </strong>
					        </td>
					      </tr>
					      <tr>
					        <td class="col-xs-4">
								<strong> Predicted Positive </strong>
					        </td>
					        <td class="col-xs-4">
					        	<div class="has-success">
					        		<label class="sr-only" for="TruePositive"></label>
									<input type="text" class="form-control text-center" id="TruePositive" placeholder="True Positive">
								</div>
					        </td>
					        <td class="col-xs-4">
					        	<div class="has-warning">
					        		<label class="sr-only" for="FalsePositive"></label>
									<input type="text" class="form-control text-center" id="FalsePositive" placeholder="False Positive">
								</div>
					        </td>
					      </tr>
					      <tr>
					      	<td class="col-xs-4">
								<strong> Predicted Negative </strong>
					        </td>
					        <td class="col-xs-4">
					        	<div class="has-warning">
					        		<label class="sr-only" for="FalseNegative"></label>
									<input type="text" class="form-control text-center" id="FalseNegative" placeholder="False Negative">
								</div>	
					        </td>
					        <td class="col-xs-4">
					        	<div class="has-success">
					        		<label class="sr-only" for="TrueNegative"></label>
									<input type="text" class="form-control text-center" id="TrueNegative" placeholder="True Negative">
								</div>
					        </td>
					      </tr>
					    </tbody>
					</table>

					<p class="text-center">
						<button type="button" class="btn btn-default btn-lg" id="button">
							Calculate
						</button>
					</p>
					
					<script type="text/javascript">
						console.log("test")
					
						$('#button').click(function () {
							var TP = $("#TruePositive").val();
							var FP = $("#FalsePositive").val();
							var FN = $("#FalseNegative").val();
							var TN = $("#TrueNegative").val();
							
							console.log("TP:" + TP + " FP:" + FP + " FN:" + FN + " TN:" + TN);
					 });
					</script>
										
				</div>
			</div>
		</div>

		</br>
		<hr>

		<div class="questions" align="center">

	</div>
	
</body>
