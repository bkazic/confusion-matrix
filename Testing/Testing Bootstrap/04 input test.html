<!DOCTYPE html>
<html lang="en">
<head>
	<title>Unput test</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<p>Input test<p>
	
		<div class="row">
			<div class="col-md-4">
				<input type="text" class="form-control" placeholder=".col-md-4">
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control" placeholder=".col-md-4">
			</div>
			<div class="col-md-4">
				<input type="text" class="form-control" placeholder=".col-md-4">
			</div>
		</div>
		
		</br>
		<p>Combination of mobile(xs) and desktop(md) layout.
		<div class="row">
			<div class="col-xs-4 col-md-3">
				<input type="text" class="form-control" placeholder=".col-xs-4 .col-md-3">
			</div>
			<div class="col-xs-4 col-md-6">
				<input type="text" class="form-control" placeholder=".col-xs-4 .col-md-6">			
			</div>
			<div class="col-xs-4 col-md-3">
				<input type="text" class="form-control" placeholder=".col-xs-4 .col-md-3">
			</div>
		</div>
		
		</br>
		<p>Inputs in table
		<table class="table table-bordered">
		    <tbody>
		      <tr>
		        <td>
		        	<div class="has-success">
						<input type="text" class="form-control has-success" placeholder="John">
					</div>
		        </td>
		        <td>
					<input type="text" class="form-control" placeholder="Doe">
		        </td>
		        <td>
					<input type="text" class="form-control" placeholder="joe@example.com">
		        </td>
		      </tr>
		      <tr>
		        <td>
					<input type="text" class="form-control" placeholder="Mary">
		        </td>
		        <td class="info">
					<input type="text" class="form-control" placeholder="Moe">
		        </td>
		        <td>
					<input type="text" class="form-control" placeholder="mary@example.com">
		        </td>
		      </tr>
		      <tr class="warning">
		      	<td>
					<input type="text" class="form-control" placeholder="July">
		        </td>
		        <td>
					<input type="text" class="form-control" placeholder="Dooley">
		        </td>
		        <td>
					<input type="text" class="form-control" placeholder="july@example.com">
		        </td>
		      </tr>
		    </tbody>
		</table>
		
	</div>
</body>
</html>
